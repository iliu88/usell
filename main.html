<!DOCTYPE html>
<!-- Search Bar -->
<html>
    <head>
        <title>USellit</title>     
    </head>
    
    <body>
        
        <link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
        <script type="text/javascript" src="/scripts/jquery.js"></script>
        
        <form method="post">
            <div>
                <div><textarea name="content" rows="3" cols="60"></textarea></div>
                <div><input type="submit" value="New item"></div>
            </div>
        </form>
        
        
        <!-- Horzontal Line Across Page -->
        <div style="margin-left:-8px;margin-right:-8px">
            <hr style="color:Black;background-color:Black;border:0;width:100%;height:1px;" />
        </div>
        
        <!-- Like our Page -->
        
        <h2>Like the USellit Facebook App Here:</h2> 
        
        <iframe src="https://www.facebook.com/plugins/like.php?href=https://www.facebook.com/collegeUSellit"
            scrolling="no" frameborder="0"
            style="border:none; width:450px; height:80px"></iframe>
        
        <!-- Checks whether you are logged in to facebook and then sets up
         for Facebook commenting section below... -->
        
       <!-- <h2>My Facebook Login Page</h2> -->
        
        <div id="fb-root"></div>
        <script>
            window.fbAsyncInit = function() {
                FB.init({
                        appId      : '284783798323209', // App ID
                        channelUrl : 'https://apps.facebook.com/284783798323209/?fb_source=appcenter&fb_appcenter=1#_=_', // Channel File
                        status     : true, // check login status
                        cookie     : true, // enable cookies to allow the server to access the session
                        xfbml      : true  // parse XFBML
                        });
                FB.ui({ 
                      method: 'feed' 
                      });
            };
            // Load the SDK Asynchronously
            (function(d, s, id){
             var js, fjs = d.getElementsByTagName(s)[0];
             if (d.getElementById(id)) {return;}
             js = d.createElement(s); js.id = id;
             js.src = "//connect.facebook.net/en_US/all.js";
             fjs.parentNode.insertBefore(js, fjs);
             }(document, 'script', 'facebook-jssdk'));
            </script>
        
        <!-- Facebook comments section -->
        <div class="comment-section">
            <h3>Newsfeed</h3>
            <div id="entry-comments" class="badge_facebook_render" style="margin-left:20px;">
                <fb:comments href="http://usellapp.appspot.com/" num_posts="10" width="500"></fb:comments>									
                    <p class="facebook-init-failed" style="display:none"></p>
            </div>
            
            
        </body>
</html>
